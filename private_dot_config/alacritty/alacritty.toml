[env]
TERM = "tmux-256color"

[font]
size = 12.0
offset.y = 2

[scrolling]
history = 100000

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Light"

[font.italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Light Italic"

[font.bold]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Regular"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold Italic"

